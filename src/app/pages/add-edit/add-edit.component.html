<form class="add-todo" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <h2 class="title">Add todo</h2>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Todo name" formControlName="title">
        <button class="submit" type="submit" [disabled]="!todoForm.valid">Add todo</button>
    </div>
</form>
